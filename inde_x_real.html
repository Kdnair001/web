<!DOCTYPE html>
<html>
<head>
    <title>Frames Example with Side Frame</title>
</head>
<frameset rows="150, *, 70">
    <frame name="top" src="topframe.html" />
    <frameset cols="200, *">
        <frame name="side" src="sideframe.html" />
        <frame name="main" src="mainframe.html" scrolling="yes" />
    </frameset>
    <frame src="bottomframe.html" scrolling="no" />
</frameset>
</html>
